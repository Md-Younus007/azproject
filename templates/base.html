<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile Layout</title>
    <style>
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .text-section {
            margin-right: 50px; /* Space between text and image */
        }
        .profile-photo {
            width: 200px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Circular photo */
            border: 5px solid #007bff; /* Optional: border for style */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Optional: shadow for depth */
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="text-section">
            <h1 class="display-4">MD YOUNUS</h1>
            <p class="lead">A Result-Oriented Web Developer building and managing Websites and Web Applications,</p>
              <p> that leads to the success of the overall product!</p>
            <a href="static\younus py resume.pdf" class="btn btn-primary" download>Download Resume</a>
        </div>
        <img src="static\A=568.JPG" alt="Your Photo" class="profile-photo">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
